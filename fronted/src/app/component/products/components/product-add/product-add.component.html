<app-blank title="Ürün Ekleme" sectionTitle="Ürün Ekleme">
  <div class="row-center">
    <div class="col-md-6">
      <form #addForm="ngForm" (ngSubmit)="add(addForm)">
        <div class="form-group">
          <label for="name">Ürün Adı</label>
          <input type="text" name="name" id="name" ngModel required #name minlength="3" class="form-control"
            [appValid]="name.validity.valid">
          <div class="invalid-feedback">
            Ürün adı en az 3 karakter olmalıdır!
          </div>
        </div>
        <div class="form-group mt-2">
          <label for="stock">Stok</label>
          <input type="number" stock="stock" id="stock" ngModel required #stock minlength="1" class="form-control"
            [appValid]="stock.validity.valid">
          <div class="invalid-feedback">
            Ürün stok adedi en az 1 olmalıdır!
          </div>
        </div>
        <div class="form-group mt-2">
          <label for="categories">Kategoriler</label>
          <section class="form-control" name="categoriesSelect" id="categoriesSelect" ngModel multiple
            #categoriesSelect>
            <option *ngFor="let category of categories" [value]="category._id">
              {{category.name}}
            </option>
          </section>
        </div>
        <div class="form-group mt-2">
          <label for="price">Birim Fiyatı</label>
          <input type="number" price="price" id="price" ngModel required #price minlength="1" class="form-control"
            [appValid]="price.validity.valid">
          <div class="invalid-feedback">
            Ürün birim fiyatı en az 1 olmalıdır!
          </div>
        </div>
        <div class="form-group mt-2">
          <label for="images">Ürün Görselleri</label>
          <input type="file" name="images" id="images" ngModel multiple class="form-control"
            (change)="getImages($event)">
        </div>
        <div class="form-group mt-2">
          <button class="btn btn-primary w-100"> Kaydet</button>
        </div>
      </form>
    </div>
  </div>
</app-blank>
