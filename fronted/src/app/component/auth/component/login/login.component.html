<div class="d-flex-center mt-50">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header">
        <h1 class="text-center">Giriş Yap</h1>
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off">
          <div class="form-group">
            <label for="email">Mail Adresi</label>
            <input class="form-control" type="email" ngModel name="email" id="email" required email #email
              [appValid]="email.validity.valid">
            <div class="invalid-feedback">
              <span>Geçerli bir mail adresi giriniz!</span>
            </div>
          </div>
          <div class="form-group mt-2">
            <label for="password">Şifre</label>
            <input class="form-control" type="password" ngModel name="password" id="password" required #password
              [appValid]="password.validity.valid">
            <div class="invalid-feedback">
              <span>Şifre Alanı Boş Olamaz</span>
            </div>
          </div>
          <div class="form-group mt-2">
            <button class="btn btn-outline-primary w-100" [disabled]="!loginForm.valid">Giriş Yap</button>
            <a class="fr" routerLink="/register">Kayıt Ol</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
