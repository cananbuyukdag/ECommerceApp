<div class="d-flex-center mt-50">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header">
        <h1 class="text-center">Kayıt Ol</h1>
      </div>
      <div class="card-body">
        <form autocomplete="off" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
          <div class="form-group">
            <label for="name">Ad Soyad</label>
            <input class="form-control" type="text" ngModel name="name" id="name" #name [appValid]="name.validity.valid"
              required minlength="3" [(ngModel)]="model.name">
            <div class="invalid-feedback">
              Ad soyad alanı en az 3 karakter olmalıdır!
            </div>
          </div>
          <div class="form-group mt-2">
            <label for="name">Mail Adresi</label>
            <input class="form-control" type="email" ngModel name="email" id="email" #email
              [appValid]="email.validity.valid" required minlength="3" [(ngModel)]="model.email">
            <div class="invalid-feedback">
              Lütfen geçerli bir mail adresi giriniz!
            </div>
          </div>
          <div class="form-group mt-2">
            <label for="password">Şifre</label>
            <input class="form-control" type="password" ngModel name="password" id="password" #password
              [appValid]="password.validity.valid" required minlength="8" [(ngModel)]="model.password">
            <div class="invalid-feedback">
              Şifre alanı minimum 8 karakter olmalı!
            </div>
          </div>
          <div class="form-group mt-2">
            <button class="btn btn-outline-success w-100" [disabled]="!registerForm.valid">Kayıt Ol</button>
            <a routerLink="/login" class="fr"> Giriş Yap</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
